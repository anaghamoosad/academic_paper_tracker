<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academic Paper Tracker</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
  </head>
<h1>Academic Paper Tracker</h1>
<button id="btnOpenForm">Open Form</button>

<div class="form-popup-bg">
  <div class="form-container">
    <button id="btnCloseForm" class="close-button">X</button>
    <h1>Add Paper</h1>
    <p>Add Academic papers to track research project progress</p>
    <form action="">
      <div class="form-group">
        <label for="">Paper Name</label>
        <input type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label for="">Topic/Keyword</label>
        <input type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label for="">Date Published</label>
        <input type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label for="">Summary/Important Points </label>
        <input class="form-control" type="text" />
      </div>
      <div class="form-group">
        <label for="">Citation</label>
        <input class="form-control" type="text" />
      </div>
      <div class="form-group">
        <label for="">In text Citation</label>
        <input class="form-control" type="text" />
      </div>
      <div class="form-group">
        <label for="">Paper Link</label>
        <input class="form-control" type="text" />
      </div>
      <button>Add</button>
    </form>
  </div>
</div>
<script src="./js/script.js"></script>
</body>
</html>
